<!DOCTYPE html>
<html>
<head>
    <style>
        :root { --legendary: #d37815; --epic: #b156cf; --rare: #2196f3; }
        body { background: radial-gradient(circle, #1a1a1a 0%, #000 100%); color: white; font-family: 'Burbank Big Condensed', 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        .shop-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 20px; }
        .timer { color: #ffff00; font-size: 1.5rem; text-shadow: 2px 2px #000; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        .item-card { 
            background: #222; border: 2px solid #444; position: relative; 
            transition: 0.2s; cursor: pointer; overflow: hidden;
        }
        .item-card:hover { transform: translateY(-5px); border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }
        .item-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; }
        .item-info { padding: 10px; background: rgba(0,0,0,0.7); text-align: center; font-weight: bold; }
        .back-btn { color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-btn:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="shop-header">
        <div>
            <a href="index.html" class="back-btn">‚Üê BACK TO HUB</a>
            <h2 style="margin: 5px 0;">LIVE ITEM SHOP</h2>
        </div>
        <div class="timer" id="timer">RESET IN: 00:00:00</div>
    </div>

    <div class="grid" id="shop-grid">
        </div>

    <script>
        // Countdown Logic
        function updateTimer() {
            const now = new Date();
            const reset = new Date();
            reset.setUTCHours(24, 0, 0, 0);
            const diff = reset - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `RESET IN: ${h}:${m}:${s}`;
        }
        setInterval(updateTimer, 1000);

        // Fetch Logic (Example connecting to your API)
        async function loadShop() {
            try {
                const response = await fetch('https://fynox.ddns.net:81/Fynox/shop/code');
                const data = await response.json();
                const container = document.getElementById('shop-grid');
                
                data.featured.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'item-card';
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.name}">
                        <div class="item-info">${item.name.toUpperCase()}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                console.log("Shop API is offline");
            }
        }
        loadShop();
    </script>
</body>
</html>
