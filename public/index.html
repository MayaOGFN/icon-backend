<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --primary: #007bff; --bg: #050505; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .launcher-web { width: 400px; background: var(--card); border-radius: 15px; padding: 30px; border: 1px solid #222; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; }
        .hidden { display: none; }
        
        .discord-btn { background: #5865F2; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-block; transition: 0.2s; }
        .discord-btn:hover { background: #4752c4; transform: translateY(-2px); }
        
        .vbucks-card { background: linear-gradient(145deg, #1e1e1e, #111); padding: 20px; border-radius: 12px; margin-top: 20px; border: 1px solid #333; }
        .claim-btn { background: #ffd700; color: black; border: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .claim-btn:disabled { background: #333; color: #777; cursor: not-allowed; }
        
        .user-pill { background: #222; padding: 5px 15px; border-radius: 20px; font-size: 0.8em; color: #aaa; margin-bottom: 20px; display: inline-block; }
    </style>
</head>
<body>

    <div class="launcher-web" id="loginView">
        <h1 style="color: var(--primary)">PROJECT ICON</h1>
        <p style="color: #888">Connect your Discord to access the dashboard and rewards.</p>
        <br>
        <a href="/auth/discord" class="discord-btn">Login with Discord</a>
    </div>

    <div class="launcher-web hidden" id="dashboardView">
        <div class="user-pill" id="userName">User: Loading...</div>
        <h2>Welcome Back!</h2>
        
        <div class="vbucks-card">
            <div style="font-size: 0.9em; color: #ffd700; font-weight: bold;">FREE REWARDS</div>
            <div style="font-size: 1.5em; margin: 10px 0;">200 V-Bucks</div>
            <button id="claimBtn" class="claim-btn" onclick="claim()">CLAIM NOW</button>
            <p id="timer" style="font-size: 0.8em; color: #666; margin-top: 10px;"></p>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        
        // Check if user just logged in
        if (urlParams.get('auth') === 'true') {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('dashboardView').classList.remove('hidden');
            document.getElementById('userName').innerText = "Logged in as: " + urlParams.get('user');
        }

        async function claim() {
            const btn = document.getElementById('claimBtn');
            const res = await fetch('/api/claim', { method: 'POST' });
            
            if (res.ok) {
                alert("Successfully claimed 200 V-Bucks!");
                startCooldown();
            } else {
                const msg = await res.text();
                alert(msg);
            }
        }

        function startCooldown() {
            const btn = document.getElementById('claimBtn');
            btn.disabled = true;
            document.getElementById('timer').innerText = "Next claim available in 2 hours";
        }
    </script>
</body>
</html>
