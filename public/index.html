<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Icon | Dashboard</title>
    <style>
        :root { --main: #007bff; --bg: #080808; --card: #121212; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        
        .container { width: 90%; max-width: 500px; background: var(--card); border: 1px solid #222; border-radius: 24px; padding: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .discord-login { background: #5865F2; color: white; text-decoration: none; padding: 15px 30px; border-radius: 12px; font-weight: bold; display: inline-block; transition: 0.3s; }
        .discord-login:hover { background: #4752c4; transform: scale(1.05); }

        .reward-card { background: linear-gradient(145deg, #1a1a1a, #0a0a0a); border: 1px solid #333; padding: 30px; border-radius: 20px; margin-top: 20px; }
        .vbucks-amount { font-size: 3rem; font-weight: 800; color: #ffd700; margin: 10px 0; text-shadow: 0 0 15px rgba(255, 215, 0, 0.3); }
        
        .claim-btn { background: var(--main); color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .claim-btn:hover { filter: brightness(1.2); }
        .claim-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .status-pill { background: #222; padding: 8px 16px; border-radius: 50px; font-size: 0.9rem; margin-bottom: 20px; display: inline-block; color: #888; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="loginView">
        <h1 style="font-size: 2.5rem; margin-bottom: 10px;">PROJECT <span style="color: var(--main)">ICON</span></h1>
        <p style="color: #666; margin-bottom: 30px;">Sign in to manage your V-Bucks and claim rewards.</p>
        <a href="/auth/discord" class="discord-login">LOGIN WITH DISCORD</a>
    </div>

    <div class="container hidden" id="dashView">
        <div class="status-pill" id="userTag">Connected</div>
        <h2 style="margin: 0;">Account Dashboard</h2>
        
        <div class="reward-card">
            <p style="margin: 0; color: #888; text-transform: uppercase; letter-spacing: 1px;">Current Balance</p>
            <div class="vbucks-amount" id="balanceDisplay">0</div>
            <p style="color: #ffd700; font-weight: bold;">FREE 200 V-BUCKS AVAILABLE</p>
            <button class="claim-btn" id="claimBtn" onclick="claimReward()">CLAIM REWARD</button>
            <p id="cooldownMsg" style="font-size: 0.8rem; color: #555; margin-top: 15px;"></p>
        </div>
        
        <a href="/logout" style="color: #444; text-decoration: none; font-size: 0.8rem; display: block; margin-top: 20px;">Logout</a>
    </div>

    <script>
        // Check Auth Status on Load
        async function checkStatus() {
            const res = await fetch('/api/me');
            if (res.ok) {
                const user = await res.json();
                document.getElementById('loginView').classList.add('hidden');
                document.getElementById('dashView').classList.remove('hidden');
                document.getElementById('userTag').innerText = "Logged in as: " + user.username;
                document.getElementById('balanceDisplay').innerText = user.vbucks;
            }
        }

        async function claimReward() {
            const res = await fetch('/api/claim', { method: 'POST' });
            const data = await res.json();
            
            if (res.ok) {
                alert(data.message);
                document.getElementById('balanceDisplay').innerText = data.newBalance;
                location.reload(); // Refresh to update cooldown
            } else {
                alert(data.message);
            }
        }

        checkStatus();
    </script>
</body>
</html>
