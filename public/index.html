<!DOCTYPE html>
<html>
<head>
    <title>Project Icon | Dashboard</title>
    <style>
        body { background: #0b0b0b; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; }
        .container { margin-top: 50px; }
        .btn { padding: 15px 30px; border: none; cursor: pointer; font-weight: bold; border-radius: 5px; transition: 0.3s; margin: 10px; }
        .discord-btn { background: #5865F2; color: white; }
        .claim-btn { background: #ffd700; color: black; }
        .claim-btn:disabled { background: #444; color: #888; }
        .card { background: #1a1a1a; padding: 20px; display: inline-block; border-radius: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PROJECT ICON</h1>
        
        <div class="card">
            <h3>Account Access</h3>
            <button class="btn discord-btn" onclick="window.location.href='/auth/discord'">
                Login with Discord
            </button>
        </div>

        <br><br>

        <div class="card">
            <h3>Daily Rewards</h3>
            <p>Claim 200 V-Bucks every 2 hours!</p>
            <button id="claimBtn" class="btn claim-btn" onclick="claimVBucks()">CLAIM 200 V-BUCKS</button>
            <p id="statusMsg"></p>
        </div>
    </div>

    <script>
        async function claimVBucks() {
            const email = localStorage.getItem('userEmail'); // Assuming you store email on login
            const response = await fetch('/claim-vbucks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });
            const result = await response.text();
            document.getElementById('statusMsg').innerText = result;
        }
    </script>
</body>
</html>
